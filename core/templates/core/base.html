<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyatlandırma Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar { min-height: 100vh; background-color: #212529; }
        .nav-link { color: rgba(255,255,255,.75); margin-bottom: 5px; }
        .nav-link:hover { color: #fff; background-color: rgba(255,255,255,.1); }
        .nav-link.active { background-color: #0d6efd; color: white; }
        .content-area { background-color: #f8f9fa; min-height: 100vh; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse px-0">
            <div class="d-flex flex-column p-3 text-white">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4 fw-bold">FiyatApp</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'anasayfa' %}" class="nav-link {% if request.resolver_match.url_name == 'anasayfa' %}active{% endif %}">
                            <i class="bi bi-calculator me-2"></i>
                            Fiyat Oluşturma
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'tarife_karsilastirma' %}" class="nav-link {% if request.resolver_match.url_name == 'tarife_karsilastirma' %}active{% endif %}">
                            <i class="bi bi-table me-2"></i>
                            Tarife Karşılaştırma
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="small text-white-50">v0.1</div>
            </div>
        </div>

        <div class="col-md-9 ms-sm-auto col-lg-10 content-area px-md-4 py-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
